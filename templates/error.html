<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - CFO as a Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i> Erro</h4>
                    </div>
                    <div class="card-body p-4 text-center">
                        <i class="bi bi-emoji-frown fs-1 text-muted mb-3"></i>
                        <h5 class="card-title mb-3">{{ error_title|default('Ocorreu um erro') }}</h5>
                        <p class="card-text mb-4">{{ error_message|default('Desculpe, ocorreu um erro inesperado.') }}</p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="bi bi-house-door me-2"></i>
                                Voltar para a p√°gina inicial
                            </a>
                            {% if 'user_id' in session %}
                                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
                                    <i class="bi bi-speedometer2 me-2"></i>
                                    Ir para o Dashboard
                                </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-footer bg-white text-center py-3">
                        <div class="text-muted small">
                            Se o problema persistir, entre em contato com o suporte.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
