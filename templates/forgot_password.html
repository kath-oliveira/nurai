{% extends 'base.html' %}

{% block title %}Recuperar Senha - CFO as a Service{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Recuperar Senha</div>
            <div class="card-body">
                <p>Digite seu email para receber instruções de como redefinir sua senha.</p>
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Instruções</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('login') }}">Voltar para Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
